spring.application.name=travelaencymanagement

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.datasource.url=jdbc:postgresql://localhost:5432/travelagencymanagement
spring.datasource.username=postgres
spring.datasource.password=postgres

api.security.token.secret=${JWT_SECRET:my-secret-key}

app.admin.login=${ADMIN_LOGIN:admin}
app.admin.password=${ADMIN_PASSWORD:admin123}

# PDFs de contrato
app.contracts.template-path=templates/template-contrato.pdf
app.contracts.pdf-directory=./contracts